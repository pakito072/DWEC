<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Fuente de letra-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="resources/css/styles.css">

  <title>Agencia de Viajes</title>
</head>

<body class="bg-gr text-white">
  <div class="container bg-dark rounded-4 mt-5 p-2 shadow-lg">
    <h1 class="text-center fw-bold roboto mb-3">Agencia de Viajes: <span id="titles"></span></h1>

    <div class="form-page active" id="clientes">
      <form class="row" id="form-cliente">

        <div class="col-md-3 form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre..." required>
        </div>

        <div class="col-md-3 form-group">
          <label for="apellido">Apellidos</label>
          <input type="text" class="form-control" id="apellido" placeholder="Escriba sus apellidos ..." required>
        </div>

        <div class="col-md-3 form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Escriba su correo..." required>
        </div>

        <div class="col-md-3 form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" placeholder="Escriba su teléfono..." required>
        </div>

      </form>
      <button type="submit" class="btn btn-primary w-100 mt-3" id="add-client-btn">Agregar Cliente</button>
    </div>

    <div class="form-page" id="viajes">
      <form class="row" id="form-viaje">

        <div class="col-md-3 form-group">
          <label for="codigo-viaje">Código</label>
          <input type="text" class="form-control" id="codigo-viaje" placeholder="Escriba el código del viaje..." required>
        </div>

        <div class="col-md-3 form-group">
          <label for="destino">Destino</label>
          <input type="text" class="form-control" id="destino" placeholder="Escriba su destino..." required>
        </div>

        <div class="col-md-3 form-group">
          <label for="precio">Precio</label>
          <input type="number" class="form-control" id="precio" placeholder="Escriba el precio..." required>
        </div>

        <div class="col-md-3 form-group">
          <label for="type-select">Tipo de viaje</label>
          <select class="form-control" id="type-select" required>
            <option value="default" disabled selected>Seleccione un tipo de viaje</option>
            <option value="vuelo">Vuelo</option>
            <option value="hotel">Hotel</option>
            <option value="paquete">Paquete</option>
          </select>
        </div>

      </form>
      <button type="submit" class="btn btn-primary w-100 mt-3" id="add-trip-btn">Agregar Viaje</button>
    </div>

    <div class="form-page" id="reservas">
      <form class="row" id="form-reserva">

        <div class="col-md-3 form-group">
          <label for="cliente-select">Seleccionar Cliente</label>
          <select class="form-control" id="cliente-select" required>
            <option value="default" disabled selected>Seleccione al cliente</option>
          </select>
        </div>

        <div class="col-md-3 form-group">
          <label for="viaje-select">Seleccionar Viaje</label>
          <select class="form-control" id="viaje-select" required>
            <option value="default" disabled selected>Seleccione su viaje</option>
          </select>
        </div>

      </form>
      <button type="submit" class="btn btn-primary w-100 mt-3" id="add-reservation-btn">Realizar Reserva</button>
    </div>

  </div>

  <div class="container bg-dark rounded-4 my-5 pt-3 pb-4 shadow-lg">
    <div class="overflow-y-auto overflow-x-hidden rounded-2 cont-h pr-3 text-wrap">

      <table class="table table-dark">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="table-clientes">

        </tbody>
      </table>
      
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Código</th>
            <th>Destino</th>
            <th>Precio</th>
            <th>Tipo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="table-viaje">

        </tbody>
      </table>
    
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Viaje</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="table-reservas">

        </tbody>
      </table>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js?v=1.0"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="resources/js/script.js"></script>
</body>

</html>
