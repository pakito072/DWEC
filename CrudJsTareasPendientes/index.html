<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="./src/assets/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./src/assets/icon/favicon-16x16.png">
  <link rel="manifest" href="./src/assets/icon/site.webmanifest">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="./src/resources/styles.css">

  <title>Gestion de tareas</title>
</head>

<body class="background-gr">
  <div class="container bg-dark rounded-4 text-white mt-5 pt-3 pb-4 shadow-lg">
    <h1 class="fw-bold text-center">Gestion de tareas</h1>

    <table class="table table-bordered table-dark table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descripción de la tarea</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="taskBody">

      </tbody>
    </table>

    <button id="addTask" type="button" class="btn btn-primary btn-lg w-100 mt-3" data-bs-toggle="modal"
      data-bs-target="#addTaskModal">Añadir tarea</button>

    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-modal">

          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addTaskModalLabel">Añadir Tarea</h1>
          </div>

          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="description" placeholder="Introduce el tema de tu tarea"
                  required>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" onclick="addTask()">Crear tarea</button>
          </div>

        </div>
      </div>
    </div>

    <div class="modal fade" id="delTaskModal" tabindex="-1" aria-labelledby="delTaskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-modal">

          <div class="modal-header">
            <h1 class="modal-title fs-5" id="delTaskModalLabel">Eliminar Tarea</h1>
          </div>

          <div class="modal-body">
            <p>¿Estas seguro que deseas eliminar esta tarea?</p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" onclick="deleteTask()">Eliminar tarea</button>
          </div>

        </div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js?v=1.0"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./src/resources/js/script.js"></script>
</body>

</html>
